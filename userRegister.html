<!DOCTYPE html>
<html>
<head>
	<title>Registro de usuario</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/styleUserRegister.css">

					<div class="form-row">
						<div class="col">
							<label for="inputFirstName">First Name</label>
							<input id="firstName" type="text" class="form-control" placeholder="First name">
						</div>
						<div class="col">
							<label for="inputLastName">Last Name</label>
							<input id="lastName" type="text" class="form-control" placeholder="Last name">
						</div>
					</div>
					<div class="form-row">
						<div class="form-group col-md-6">
							<label for="inputEmail4">Email</label>
							<input id="email" type="email" class="form-control" id="inputEmail4" placeholder="Email">
						</div>
						<div class="form-group col-md-6">
							<label for="inputPassword4">Password</label>
							<input id="password" type="password" class="form-control" placeholder="Password">
						</div>
					</div>

						</div> -->

							<label for="inputAddress">Address</label>
							<input id="addres" type="text" class="form-control"placeholder="1234 Main St">
						</div>

							<label for="inputSexo">Sexo</label>
							<select id="inputSexo" class="form-control">
								<option>Masculino</option>
								<option>Femenino</option>
							</select>
						</div>
					</div>
					<div class="form-group">
						<div class="form-check">
							<input class="form-check-input" type="checkbox" id="acepto">
							<label class="form-check-label" for="gridCheck">Acepto los terminos
							</label>
						</div>
					</div>
